          label: "De quel genre d'informations financières disposez-vous?"
          placeholder: "Veuillez sélectionner une option"
          tooltip: "De quel genre d'informations financières disposez-vous?"
        area_type:
          label: "Description du type de zone"
          placeholder: "Veuillez sélectionner un type de zone"
          tooltip: "Veuillez sélectionner un type de zone"
        service_management:
          label: "Quelle option décrit le mieux le mode de gestion du service?"
          tooltip: "Vous pouvez sélectionner plusieurs options"
        construction_financier:
          label: "Par qui est financé la construction des ouvrages d'assainissement?"
          tooltip: "Vous pouvez sélectionner plusieurs options"
        service_responsbility:
          label: "Qui effectue les travaux de fonctionnement et d'entretien?"
          tooltip: "Vous pouvez sélectionner plusieurs options"
        infrastructure_operator:
          label: "Qui est le propriétaire légal de l'infrastructure d'assainissement"
          tooltip: "Vous pouvez sélectionner plusieurs options"
        standard_enforcer:
          label: "Qui est responsable de la surveillance et de l'application des normes de service en vigueur?"
          tooltip: "Vous pouvez sélectionner plusieurs options"
        rehabilitation_cost_owner:
          label: "Qui assume les coûts de renouvellement lorsqu'une réhabilitation du système est nécessaire?"
          tooltip: "Vous pouvez sélectionner plusieurs options"
        supply_system_technologies:
          label: "Quels sont les types de latrines le plus couramment utilisées par les ménages dans votre zone de service?"
          placeholder: Technologie
          tooltip: "Seules les technologies d'assainissement individuel sont incluses pour le moment."
        system_position:
          label: Are the latrine pits or septic system directly under the latrine or offset with separate access?
          placeholder: Choose a position
          tooltip: Choose a position
        options_for_system_position:
          offset: Offset
          directly_under: Directly under the latrine
        systems_number:
          label: Nombre de latrines?
          placeholder: 5
          tooltip: "Ces données sont utilisées pour calculer le coût d'une seule latrine."
        system_population_design:
          label: "Combien de personnes au total les latrines sont-elles censées desservir dans cette zone de service?"
          tooltip: Combien de personnes au total les systèmes d'eau sont-ils censés desservir dans cette zone de service? 
          placeholder: 20
        system_population_actual:
          label: "Combien de personnes au total est-ce que les latrines desservent effectivement dans cette zone de service?"
          placeholder: 30
          tooltip: "Combien de personnes au total est-ce que les systèmes d'eau desservent effectivement dans cette zone de service?"
        aggregate_actual_hardware_expenditure:
          label: Quel est le coût total en investissement matériel pour la construction des latrines dans la zone de service?
        actual_hardware_expenditure:
          label: Quel est le coût total en investissement matériel pour la construction des latrines dans la zone de service?
          placeholder: 5000
          tooltip: "Le capital investi dans les actifs fixes, tels que le fonçage, le cuvelage, les dalles, les superstructures et les tuyaux. Veuillez fournir les dépenses pour toute la zone de service. Si vous ne connaissez que le coût moyen par système, veuillez multiplier celui-ci par le nombre de systèmes."
        system_lifespan_expectancy:
          label: "Quelle est la durée de fonctionnement prévue des latrines à partir de la construction (la durée de vie utile)?"
          placeholder: 30
          tooltip: "Quelle est la durée de fonctionnement prévue des systèmes à partir de la construction (la durée de vie utile)?"
        direct_support_cost:
          label: "Qu'est-ce qui a été dépensé /sera dépensé pour l'appui direct?"
          placeholder: 10
          tooltip: "Veuillez fournir les dépenses par personne/ par an. L'appui direct est un appui structuré pour les fournisseurs de services et les utilisateurs ou groupes d'utilisateurs et se rapporte à l'exploitation et la gestion d'un service WASH. Les coûts d'appui directs couvrent les activités de surveillance, le conseil technique et le soutien administratif, organisationnel ou juridique. Les coûts d'appui avant et pendant la construction du capital d'un projet ne sont pas inclus, car ceux-ci sont considérés comme investissement immatériel. L'appui direct est souvent utilisé comme synonyme de appui post-construction"
        indirect_support_cost:
          label: "Qu'est-ce qui a été dépensé /sera dépensé pour l'appui indirect?"
          placeholder: 2
          tooltip: "Veuillez fournir les dépenses par personne/ par an. Les coûts d'appui indirects couvrent les dépenses d'appui au niveau macro, pour la planification et l'élaboration des politiques sectorielles, et l'appui aux autorités de services décentralisés ou le gouvernement local. L'appui indirect comprend le renforcement des capacités des professionnels et des techniciens et l'appui aux capacités des autorités des services, pour se mettre en conformité avec les normes  et directives nationales."
        annual_household_income:
          label: "Quel est le revenu annuel moyen d'un ménage dans la zone de service?"
          placeholder: 600
          tooltip: "Ces données sont utilisées pour évaluer l'accessibilité financière et elles peuvent être modifiées pour analyser l'accessibilité par rapport à différents niveaux de richesse dans la zone de service."
        household_size:
          label: Taille moyenne d'un ménage?
          placeholder: 6
          tooltip: "Il s'agit d'une estimation de la taille des ménage, utilisée pour calculer l'accessibilité financière des services d'assainissement."
        actual_software_expenditure:
          label: "Quel est le coût total en investissement immatériel pendant ou avant la construction des ouvrages dans la zone de service?"
          tooltip: "Les dépenses immatérielles concernent des activités avec les  parties prenantes avant la construction ou pendant la mise en œuvre, telles que des formations pour la communauté, la création de la demande et la promotion de l'hygiène. Veuillez fournir les dépenses pour toute la zone de service. Si vous ne connaissez que le coût moyen par système, veuillez multiplier celui-ci par le nombre de systèmes."
          placeholder: 3000
        unpaid_labour:
          label: Est-ce que les ménages ou la communauté ont contribué de la main-d'oeuvre non rémunérée pour mettre en place les systèmes d'assainissement?
          placeholder: Veuillez sélectionner une option
          tooltip: Veuillez sélectionner une option
        minor_operation_expenditure:
          label: Quel est le coût moyen de renouvellement ou de réhabilitation par an?  
          placeholder: 1000
          tooltip: "Le coût d'entretien du capital concerne le renouvellement des actifs (remplacement, réhabilitation, rénovation, réparation) pour assurer le fonctionnement continu des services au même niveau de performance que le niveau initial. Il s'agit par exemple de remplacer une dalle, de vidanger une fosse ou de relocaliser une latrine. Comme les dépenses pour l'entretien du capital sont par définition peu fréquentes, elles ne sont pas forcément engagées tous les ans. Si vous utilisez des données réelles, vous pouvez indiquer la moyenne des dépenses des 5 dernières années. Veuillez indiquer les dépenses pour toute la zone de service. Si vous ne connaissez que le coût moyen par système, veuillez multiplier celui-ci par le nombre de systèmes."
        capital_maintenance_expenditure:
          label: "Quel est le coût moyen d'entretien du capital par an?" 
          placeholder: 400
          tooltip: "Renouvellement des actifs et coût de remplacement: les coûts occasionnels et irréguliers qui visent à rétablir la fonctionnalité d'un système, comme le remplacement de la tige de pompe ou du clapet de pied dans les pompes manuelles, ou du générateur diesel dans les systèmes motorisés. Comme les dépenses pour le renouvellement sont par définition peu fréquentes, elles ne sont pas forcément engagées tous les ans. Si vous utilisez des données réelles, vous pouvez indiquer la moyenne des dépenses des 5 dernières années. Veuillez indiquer les dépenses pour toute la zone de service. Si vous ne connaissez que le coût moyen par système, veuillez multiplier celui-ci par le nombre de systèmes."
        loan_cost:
          label: "Quels est le coût du capital d'un éventuel emprunt contracté pour financer le service?"
          placeholder: 6000
          tooltip: "Veuillez indiquer le coût moyen de l'emprunt, par exemple le montant des intérêts. Veuillez fournir les dépenses pour toute la zone de service. Si vous ne connaissez que le coût moyen par système, veuillez multiplier celui-ci par le nombre de systèmes."
        loan_payback_period:
          label: "Quelle est la durée d'amortissement de cet emprunt?"
          placeholder: 20
          tooltip: "Veuillez fournir la durée moyenne pour le remboursement de l'emprunt."
        service_levels:
          label: "Distinguez entre un à quatre niveaux de service pour les utilisateurs du service d'eau"
          tooltip: Définissez les niveaux de service dans la région
        service_level_name:
          label: Nommez le niveau de service
          placeholder: Nom de niveau de service
        service_level_share:
          label: Pourcentage de la population désservie
          placeholder: 25%
          tooltip: Le total des niveaux est 100% pour représenter toute la population dans la zone d'intervention.
        national_accessibility_norms:
          label: Est-ce que l'accessibilité du service est conforme aux normes nationales?
          placeholder: Veuillez sélectionner une option
          tooltip: Veuillez sélectionner une option
        national_use_norms:
          label: Est-ce que le taux d'utilisation du service est conforme aux normes nationales?
          placeholder: Veuillez sélectionner une option
          tooltip: Veuillez sélectionner une option
        national_environmental_protection_norms:
          label: Est-ce que l'aspect de protection de l'environnement du service est conforme aux normes nationales?
          placeholder: Veuillez sélectionner une option
          tooltip: Veuillez sélectionner une option
        national_reliability_norms:
          label: Est-ce que la fiabilité du service est conforme aux normes nationales?
          placeholder: Veuillez sélectionner une option
          tooltip: Veuillez sélectionner une option
        cost:
          capital_costs: Capital costs
          recurring_costs: Recurring costs
      report:
        final_report: Assainissement Avancée | Rapport Final