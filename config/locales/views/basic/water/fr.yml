fr:
  basic:
    water:
      questionnaire:
        technology:
          question: Quel est le système utilisé pour fournir le service d'eau?
          options:
            borehole_handpump: Forage avec pompe à motricité humaine
            mechanised_borehole: Forage mécanisé
            single_town_scheme: Réseau pour une seule localité
            multi_town_scheme: Réseau desservant plusieurs localités
            mixed_pipe_supply: Système mixte forage et réseau
          info:
            borehole_handpump: Adduction avec pompage, stockage et distribution à des bornes fontaines publiques et possibilité de branchements privés.
            mechanised_borehole: L'eau est distribuée grâce à un petit réseau de bornes fontaines publiques. Le stockage est en général limité à un réservoir surélevé directement raccordé à la pompe. Les branchements privés sont rares.
            single_town_scheme: Système en réseau avec pompage, stockage et distribution qui s'étend sur plusieurs localités raccordées les unes aux autres. Chaque localité a son propre réservoir de stockage et son propre réseau de distribution. 
            multi_town_scheme: Système en réseau avec pompage, stockage et distribution qui s'étend sur plusieurs localités raccordées les unes aux autres. Chaque localité a son propre réservoir de stockage et son propre réseau de distribution.
            mixed_pipe_supply: L’eau est distribuée par plusieurs systèmes distincts de fourniture de service qui se chevauchent fréquemment. 
        population:
          default_question: Combien y a-t-il d'habitants dans la zone d'intervention?
          question: "Combien de personnes sont desservies par le système %{technology} dans la zone d'intervention?"
          info: Veuillez indiquer le nombre total de personnes de la zone pour lequel le service est prévu. Un système d’eau est en général prévu pour desservir un nombre donné d’usagers, ce nombre pouvant être fixé par la règlementation locale. Le nombre total de personnes correspond au nombre d’usagers prévus pour le système multiplié par le nombre de systèmes dans la zone. Par exemple, si une pompe est censée desservir 300 personnes, et s’il ya 100 pompes dans la zone, le nombre total de personnes pour lequel le service est prévu s’élève à 30 000 (300 pers. X 100 pompes).
        access:
          question: Combien de temps faut-il en moyenne pour s'approvisionner en eau aux sources améliorées?
          options:
            less_than_ten: Moins de 10
            between_ten_and_thirty: Entre 10 et 30
            between_thirty_and_sixty: Entre 30 et 60
            more_thank_sixty: Plus de 60
          info: Le temps nécessaire pour la collecte de l’eau est un aspect important d’un service d’eau. Un niveau de service élevé, fournit par exemple par un robinet à domicile, réduit le temps et l’effort requis par les ménages pour s’approvisionner en eau.
        quantity:
          question: Quelle est la quantité d'eau prélevée aux sources améliorées?
          label: Litres par personne et par jour
          options:
            less_than_five_litres: Moins de 5 litres par personne et par jour
            between_five_and_nineteen_litres: Entre 5 et 19 litres par personne et par jour
            between_twenty_and_sixty_litres: Entre 20 et 60 litres par personne et par jour 
            more_than_sixy_litres: Plus de 60 litres par personne et par jour 
          info: Le minimum absolu pour la boisson, la cuisine et l’hygiène de base dans les situations d’urgence est de 5 litres par jour et par personne. Les besoins de base en temps normal sont censés être couverts par 20 litres d’eau. Un niveau plus élevé offre la possibilité d’utiliser l’eau à des fins productives. Avec 60 litres, plusieurs options sont ouvertes aux populations pour l’utilisation de l’eau.      
        quality:
          question: La qualité de l'eau est-elle testée?
          options:
            regular_and_meets_standards: Régulièrement et la qualité satisfait les normes
            occasional_and_meets_standards: Occasionnellement et la qualité satisfait les normes
            one_off_after_construction: Un seul test après la construction des ouvrages
            no_testing: Pas de test
          info: Un service d’eau doit fournir une eau de bonne qualité conforme aux normes nationales ou de l’OMS de façon continue.       
        reliability:
          question: Le service est-il fiable? Combien de jours par an le système d'eau est-il en panne ?
          options:
            works_all_the_time: Fonctionne toujours
            not_working_less_than_twelve_days_a_year: Fonctionne la plupart du temps ; moins de 12 jours par an hors service 
            not_working_more_than_twelve_days_a_year: Hors service plus de 12 jours par an
            not_working_all_of_the_time: Ne fonctionne jamais
          info: Un service très fiable est un service qui garantit aux usagers qu’ils ont accès à de l’eau conforme à tous les autres critères, à une source donnée, à tout moment. La fiabilité est aussi une question de prévisbilité. Même un service fournissant ponctuellement de l’eau tous les trois jours peut être considéré comme fiable. Un service utilisant différentes sources selon la saison (saison des pluies ou saison sèche) peut aussi être considéré comme globalement fiable. Les services peu fiables sont caractérisés par des périodes hors services, des pannes importantes et des délais de réparation trop longs.         
        recurrent:
          value_label: US$ Par personne et par an
