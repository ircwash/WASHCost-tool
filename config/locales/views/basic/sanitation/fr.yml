        summaries:
          a111: "La défécation à l’air libre est très répandue, étant donné que les latrines ne sont pas utilisées. De plus, s’il y a des latrines, elles ne sont pas nettoyées ou vidangées. Pratiquement aucune ressource n’a été affectée aux dépenses récurrentes annuelles, causant la défaillance du service et mettant la santé des populations en danger !"  
          a113: "Bien que les latrines existantes sont assez propres, la défécation à l’air libre est très répandue, étant donné que les latrines ne sont pas utilisées. Pratiquement aucune ressource n’a été affectée aux dépenses récurrentes annuelles, notamment aux dépenses pour maintenir ou améliorer les comportements hygiéniques et promouvoir l’utilisation des latrines. La santé des populations est en danger !"  
