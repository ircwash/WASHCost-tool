  basic: 
    sanitation: 
      questionnaire: 
        capital_expenditure: 
          info: "La ligne blanche indique la fourchette de coûts observés dans des projets WASHCost dans des zones avec un niveau de service de base. Les coûts de démarrage comprennent les dépenses d'investissement matériel et immatériel, tels que décrits ci-dessous,  Dépense d'investissement (matériel), capital investi dans la construction ou l'achat d'actifs fixes tels que structures en béton, pompes et tuyaux. Dépense d'investissement (immatériel), dépense dans les activités ponctuelles avec les parties prenantes, préalables à la construction, la mise en œuvre ou l'extension (y compris le développement des capacités). Voir - 'http://akvopedia.org/wiki/Capital_Expenditure_(CapEx)'"
          question: "Combien avez-vous dépensé ou allez-vous dépenser pour la mise en place du service d'assainissement (y compris la construction des ouvrages)(par personne)?"
        country: 
          info: "Veuillez sélectionner le pays où le service est mis en place pour nous aider à définir le contexte pour votre calcul."
          question: "Dans quel pays se trouve votre service d'assainissement?"
        environmental_impact: 
          info: "Le but de l’assainissement est de séparer les personnes des fèces. La protection de l’environnement est nécessaire pour garantir que l’utilisation de latrines n’a pas d’impact négatif sur les populations d’autres régions."
          options: 
            non_problematic_safe_disposal: "Pas d’impact négatif + évacuation hygiénique"
            non_problematic_safe_disposal_reuse_biproducts: "Pas d’impact négatif + évacuation hygiénique + valorisation des produits dérivés assainis"
            significant_pollution: "Pollution importante"
          question: "Quel est l'impact du service d'assainissement sur l'environnement?"
        household_latrine: 
          info: "Une latrine familiale signifie qu’il y a une latrine dans ou près de l’habitation pour l’usage exclusif d’un seul ménage. Une latrine partagée n’est pas considérée comme latrine familiale."
          options: 
            household_latrine_available: "Latrine familiale disponible "
            household_latrine_unavailable: "Pas de latrine familiale"
          question: "Est-ce que chaque ménage dispose de sa propre latrine à domicile?"
        impermeability: 
          info: "On entend par dalle le plancher (là plate-forme) de la latrine qui recouvre le plus souvent le trou de la fosse. Une dalle est importante pour l’entretien de la latrine et pour la propreté de l’environnement. Une dalle imperméable peut être fabriquée en matériau local ou en béton. Par exemple, les latrines à chasse d’eau manuelle ont souvent une fosse en maçonnerie ou revêtue de béton et une dalle scellée imperméable."
          options: 
            impermeable_slab: "Dalle imperméable"
            no_impermeable_slab: "Pas de dalle imperméable"
          question: "Est-ce que les latrines ont une dalle imperméable?"
        latrine: 
          info: |
              Traditional pit latrine: "Latrine à fosse munie d’une dalle imperméable, en matériau (local) autre que du béton. Voir: http://akvopedia.org/wiki/Single_Pit"
              Slab latrine: "Latrine à fosse munie d’une dalle en béton. "
              Vip latrine: "Latrine améliorée à fosse ventilée (ou latrine VIP) ; latrine à fosse avec une dalle en béton et une superstructure en béton avec un tuyau de ventilation muni d’une grille pour réduire les odeurs et écarter les mouches. 'Voir:' 'http://akvopedia.org/wiki/Single_Ventilated_Improved_Pit'"
              Pour flush latrine: "Tous types de latrines à fosse simple et chasse d’eau manuelle, munies d’une dalle en béton mais sans fosse septique."
              Twin pit pour flush latrine: "Tous types de latrines à double fosse et chasse d’eau manuelle, munies d’une dalle en béton mais sans fosse septique. "
              Latrine with septic tank: "Latrine à fosse septique avec champ d’infiltration"
          options: 
            latrine_with_septic_tank: "Latrine avec fosse septique"
            pour_flush_latrine: "Latrine à fosse simple à chasse d'eau manuelle"
            slab_latrine: "Latrine à fosse simple avec dalle en béton"
            traditional_pit_latrine: "Latrine à fosse simple sans dalle en béton"
            twin_pit_pour_flush_latrine: "Latrine à double fosse à chasse d'eau manuelle"
            vip_latrine: "Latrine améliorée à fosse ventilée"
          question: "Quel type de latrine est utilisé?"
        population: 
          info: "Le nombre de personnes bénéficiant du service d'assainissement est important pour le calcul des coûts de la zone desservie. Dans l'outil simple, vous pouvez choisir parmi plusieurs options, de 100 à 1 000 000 personnes."
          question: "Combien d'habitants de la zone bénéficient de ce service d'assainissement?"
        recurrent_expenditure: 
          info: "Veuillez indiquer les dépenses récurrentes totales nécessaires pour maintenir un service continu. Ces dépenses 'comprennent:' <br/> les dépenses 'd’exploitation:' dépenses récurrentes, régulières pour les produits de nettoyage, la main d’œuvre, etc. 'Voir:' 'http://akvopedia.org/wiki/Operational_and_Minor_Maintenance_Expenditure_(OpEx)' <br/> Dépense de 'renouvellement:' dépenses pour le renouvellement et le remplacement d’équipements, dépenses importantes mais peu fréquentes permettant de remettre un système ou des équipements en état de fonctionnement, par exemple le remplacement de la dalle de latrine, la vidange de la fosse ou la réparation du toit de la superstructure. 'Voir:' 'http://akvopedia.org/wiki/Capital_Maintenance_Expenditure_(CapManEx)' <br/> Dépense d’appui 'direct:' il s’agit d’un appui structurel aux autorités de services ou gouvernements locaux et aux fournisseurs de service et aux usagers ou groupes d’usagers, dédié à l’organisation et à la gestion d’un service WASH. Cette dépense couvre le renforcement de capacités post-construction, le suivi, le conseil technique et l’appui administratif, organisationnel et juridique, notamment pour la mise en conformité avec les normes et directives nationales. 'Voir:' 'http://akvopedia.org/wiki/Expenditure_Direct_Support_(ExpDS)' <br/> Dépense d’appui 'indirect:' Les dépenses d'appui indirect couvrent les dépenses d'appui au niveau macro, pour la planification et l'élaboration des politiques sectorielles. 'Voir:' 'http://akvopedia.org/wiki/Expenditure_Indirect_Support_(ExpIDS)'"
          question: "Quelles sont/seront les dépenses d’exploitation, de maintenance et d’appui pour les services d’assainissement fournis (par personne et par an)?"
        reliability: 
          info: "La fiabilité des latrines dépend du bon entretien des équipements. Pour assurer un bon service d’assainissement, les latrines doivent être nettoyées régulièrement et la fosse vidangée à temps."
          options: 
            latrine_inconsistent: "Pas toujours"
            latrine_reliable: "Oui "
            latrine_unreliable: Non
          question: "Est-ce que les latrines sont nettoyées et vidangées au moment voulu?"
        usage: 
          info: "Il est essentiel que tous les membres de la famille utilisent les latrines et ne défèquent pas en plein air. Le niveau du service d’assainissement est également jugé en fonction de l’utilisation des latrines par les membres de la famille."
