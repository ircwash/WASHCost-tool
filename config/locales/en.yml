        stars_2: "** This will need to be completed for each technology group as defined in Q1"
      cost:
        shared:
          answers:
            a0: "Don't know"
            a1: "Not applicable"
          placeholder: "Numeric (US$ per person)"
        hardware:
          question: "What is the total capital expenditure for hardware?"
