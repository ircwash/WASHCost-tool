      water:
        question: "What is the main water source use to provide water?"
        answers:
          a0: "Borehole & handpump"
          a1: "Mechanised borehole"
          a2: "Single-town scheme"
          a3: "Multi-town scheme"
          a4: "Mixed-pipe supply"
